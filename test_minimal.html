<!DOCTYPE html>
<html>
<head>
    <title>Test Toggle</title>
    <style>
        .hidden { display: none; }
        .visible { display: block; }
    </style>
</head>
<body>
    <h1>Test Keyboard Toggle</h1>
    <p>Press 'f' to toggle the box below:</p>
    <div id="box" class="hidden" style="border: 1px solid black; padding: 20px;">
        This is the toggleable content.
    </div>
    
    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                const box = document.getElementById('box');
                if (box.classList.contains('hidden')) {
                    box.classList.remove('hidden');
                    box.classList.add('visible');
                } else {
                    box.classList.remove('visible');
                    box.classList.add('hidden');
                }
                console.log('Toggled!');
            }
        });
    </script>
</body>
</html>
